<!DOCTYPE html>
{% extends "layout.html" %}

{% block title %}<title>{{ post.title }} - {{ config.BLOG_TITLE }}</title>{% endblock %}

{% block content %}
<div class="slider">
    <div class="container">
        <section id="post-{{ post.id }}">
                <div id="result-{{ post.id}}">
                </div>
                <div class="row-fluid">
                    <div class="span6">
                        <h1>{{ post.title }}</h1>
                    </div>
                </div
                <div class="row-fluid">
                    <div class="span1 pull-left">
                        <span>{{ post.views }} Views</span>
                    </div>
                    <div class="span1">
                        {% if is_admin %}
                        <a href="{{ url_for('edit', post_id=post.id) }} " data-pjax="{{ url_for('edit', post_id=post.id) }}"><span class="label label-inverse">edit</span></span></a>
                        <a href="#" onClick="sendMail('{{ post.id }}','{{ post.title }}');return false"><span class="label label-inverse">send to evernote</span></a>
                        {% endif%}
                    </div>
                </div>
                <br/>
                <div class="row-fluid">
                    <div id="content-{{ post.id }}">
                    {{ post.render_content()|safe }}
                    </div>
                </div>


            <br/>
        </section>
        <!--disqus section-->
        <div id="disqus_thread"></div>
        <script type="text/javascript">
            /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
            var disqus_shortname = '{{ config['DISQUS_NAME'] }}'; // required: replace example with your forum shortname

            /* * * DON'T EDIT BELOW THIS LINE * * */
            (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
        <!--end disqus section-->
    </div>
</div>
{% endblock %}
