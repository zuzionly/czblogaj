<!doctype html>
{% raw %}
<html lang="en" ng-app ng-controlle="CustomConfigCtrl">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="czblog">
        <meta name="author" content="Nicholas">
        <!-- CSS -->
        <link href="../static/css/bootstrap.min.css" rel="stylesheet">
        <link href="../static/css/bootstrap-responsive.min.css" rel="stylesheet">
        <!--<link href="../static/css/prettify.css" rel="stylesheet">
        <link href="../static/css/sons-of-obsidian.css" rel="stylesheet">-->
        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!-- Fav and touch icons -->
        <link rel="shortcut icon" href="../static/img/favicon.ico">
        <style>
            .slider {
                position: relative;
            }
            /*#lock {
              background: #333;
              height: 100%;
              width: 100%;
              top: 0px;
              left: 0px;
              position: fixed;
              z-index: 1000;
              opacity: 0.8;
              -moz-opacity: 0.8;
              filter:alpha(opacity=8);
            }*/

            #loading {
              background: url("../static/img/loading01.png") no-repeat top left;
              width: 150px;
              height: 50px;
              margin: 0 auto;
            }
        </style>
        <script src="../static/lib/angular/angular.js"></script>
        <script src="../static/lib/angular/angular-resource.js"></script>
        <script src="../static/js/app.js"></script>
        <script src="../static/js/controllers.js"></script>
        <script src="../static/js/filters.js"></script>
        <script src="../static/js/services.js"></script>
    </head>
    <body ng-controller="CustomConfigCtrl">
        <!-- Part 1: Wrap all page content here -->
        <div id="wrap">
            <div class="container">
                <div class="masthead">
                    <ul id="nav_tab" class="nav nav-tabs pull-right">
                    <!--<ul class="breadcrumb pull-right">-->
                        <li id="home"><a href="/index" class="button" rel="nav" data-pjax="/index">Home</a></li>
                        <li id="about">
                            <a href="/about" class="button" rel="nav" data-pjax="/about">About</a>
                        </li>
                        <li id="admin">
                            <a href="/admin" class="button" rel="nav" data-pjax="/admin">Manage posts</a>
                        </li>
                        <li id="settings">
                            <a href="/settings" class="button" rel="nav" data-pjax="/settings">Settings</a>
                        </li>
                        <li id="guestbook">
                            <a href="/guestbook" class="button" rel="nav" data-pjax="/guestbook">Guest Book</a>
                        </li>
                    </ul>
                    <div class="hidden-phone">
                    <!-- Button to trigger modal -->
                    <h2 class="muted"><a id="blog_title" href="/" data-pjax="/" style="font-family: 'Tangerine', serif;text-shadow: 4px 4px 4px #aaa;">๑۩۞۩๑{{ custom_config.BLOG_TITLE }}</a></h2>
                    <span>"{{ custom_config.BLOG_TAGLINE }}"</span>
                    </div>
                    <time>

                        <div class="visible-phone">
                            <h3><a href="/">"{{ custom_config.BLOG_TITLE }}"</a></h3>
                            <span>"{{ custom_config.BLOG_TAGLINE }}"</span>
                        </div>
                        <div class="hidden-phone">
                            {{ now.strftime('%B %d, %Y') }}
                        </div>
                    </time>
                    </div><!-- end masthead-->
                    <hr>
                <div id="main-content">
                    <div ng-view></div>
                </div><!-- end main-content-->
            </div><!-- end container -->
        </div><!-- end wrap-->
        <!-- end page content -->
        <!-- Begin footer content -->
        <footer>
            <div class="container">
                <div class="row-fluid">
                    <hr>
                    <div class="span8 offset4">
                        <span class="powered-by">
                            <p class="muted credit">Powered by <a href="http://github.com/zuzionly/czblogaj">czblog</a>
                        </span>
                    </div>
                </div>
            </div>
        </footer>
        <!-- end footer content -->
         <div id="lock" class="hide">
            <div id="loading"></div>
         </div>
        <script src="../static/js/jquery-2.0.min.js" type="text/javascript"></script>
        <script src="../static/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../static/js/pjax.js" type="text/javascript"></script>
        <script src="../static/js/jquery.ias.min.js" type="text/javascript"></script>
        <script src="../static/js/run_prettify.js?autoload=true&amp;skin=sons-of-obsidian" type="text/javascript"></script>
        <!--<script src="../static/js/functions.js type="text/javascript""></script>-->
        <!-- google analytics-->
        <script>
            var _gaq=[['_setAccount','{{ custom_config.ANALYTICS_ID }}'],['_setDomainName','.chuan7i.com'],['_trackPageview']];
            (function() {
                var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
              })();
        </script>
     <!-- end google analytics-->
    </body>
</html>
{% endraw %}
