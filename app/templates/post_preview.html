<!doctype html>
<html lang="en-US">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" />
        <meta name="author" content="{{ config.AUTHOR }}">
        <link href="../static/css/bootstrap.css" rel="stylesheet">
        <link href="../static/css/bootstrap-responsive.min.css" rel="stylesheet">
        <link href="../static/css/prettify.css" rel="stylesheet">
        <script src="{{ url_for('static', filename='js/jquery-1.7.2.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/functions.js') }}"></script>
        <script src="{{ url_for('static', filename='js/prettify.js') }}"></script>
        <link href='http://fonts.googleapis.com/css?family={{ config.FONT_NAME|replace(' ','+') }}:400,900' rel='stylesheet' type='text/css'>
    </head>

    <body style="margin:10px 50px;" onload="prettyPrint()">
        <div>
            <div id="content">
                    <div class="post contain">
                        <h1>{{ post.title }}</h1>
                        {{ post.render_content()|safe }}
                    </div>

            </div>
        </div>
        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-1.7.2.min.js') }}"></script>
        <script type="text/javascript">
            $(function(){
                $('pre').addClass('prettyprint').addClass("linenums");
                prettyPrint();
            });
        </script>
    </body>
</html>
